<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajanda</title>
    <style>
        
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <h1>Ajanda - Not Tutma</h1>

    <!-- Not Ekleme Formu -->
    <form id="add-note-form">
        <label for="note_content">Not:</label>
        <textarea id="note_content" name="note_content" required></textarea>
        <label for="note_date">Tarih ve Saat:</label>
        <input type="datetime-local" id="note_date" name="note_date" required>
        <button type="submit">Not Ekle</button>
    </form>

    <hr>

    <!-- Not Listesi -->
    <h2>Notlarım</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Not</th>
                <th>Kullanıcı Girdiği Tarih</th>
                <th>Kaydedilen Tarih</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Notlar dinamik olarak buraya eklenecek -->
        </tbody>
    </table>

    <script>
        // Kullanıcı tarih ve saat seçimi için geçmiş tarihleri engelleme
        document.addEventListener('DOMContentLoaded', () => {
            const noteDateInput = document.querySelector('#note_date');
            const now = new Date();
            const turkishTimeOffset = 3; // Türkiye 'nin UTC+3 farkı
            const isoString = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            noteDateInput.min = isoString; // Minimum değer bugünün tarih ve saatine ayarlandı
        });

        // Not Ekleme
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const noteDateInput = document.querySelector('#note_date').value;
            const noteDate = new Date(noteDateInput);
            if (isNaN(noteDate.getTime())) {
                alert('Geçersiz tarih formatı');
                return;
            }
            // Notu kaydetme işlemleri burada yapılacak
            // Örnek olarak, notu tabloya ekleyelim
            const tbody = document.querySelector('table tbody');
            const newRow = tbody.insertRow();
            newRow.insertCell().textContent = tbody.rows.length;
            newRow.insertCell().textContent = 'Yeni Not'; // Buraya not içeriği eklenmeli
            newRow.insertCell().textContent = noteDateInput;
            newRow.insertCell().textContent = new Date().toLocaleString('tr-TR');
            const deleteCell = newRow.insertCell();
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Sil';
            deleteButton.addEventListener('click', () => {
                tbody.deleteRow(newRow.rowIndex - 1);
            });
            deleteCell.appendChild(deleteButton);
        });

        // Notları Listeleme
        async function fetchNotes() {
            const token = localStorage.getItem('token');
            const response = await fetch('/get-notes', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const result = await response.json();
            const tbody = document.querySelector('table tbody');
            result.notes.forEach(note => {
                const newRow = tbody.insertRow();
                newRow.insertCell().textContent = note.id;
                newRow.insertCell().textContent = note.content;
                newRow.insertCell().textContent = note.userDate;
                newRow.insertCell().textContent = note.savedDate;
                const deleteCell = newRow.insertCell();
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Sil';
                deleteButton.addEventListener('click', () => {
                    tbody.deleteRow(newRow.rowIndex - 1);
                });
                deleteCell.appendChild(deleteButton);
            });
        }

        // Sayfa yüklendiğinde notları listele
        document.addEventListener('DOMContentLoaded', fetchNotes);
    </script>
</body>
</html>
