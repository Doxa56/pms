<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proje Durum Y√∂netimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .form-container, .list-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      height: 40%;
    }

    h3 {
      margin-bottom: 20px;
      color: #343a40;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-group label {
      margin-right: 10px;
      font-weight: bold;
    }

    .form-group input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ced4da;
      text-align: center;
    }

    th {
      background-color: #e9ecef;
    }

    .toggle-switch {
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle-switch.active {
      background-color: #007bff;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.3s;
    }

    .toggle-switch.active::before {
      left: 22px;
    }

    .pagination {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    .pagination button {
      padding: 8px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    .pagination span {
      line-height: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-container">
      <h3>Proje Durum Ekle</h3>
      <div class="form-group">
        <label for="durumAdi">Durum Adƒ±:</label>
        <input type="text" id="durumAdi" placeholder="‚úèÔ∏è Durum Adƒ± Giriniz">
      </div>
      <div class="button-container">
        <button id="addDurumBtn">Proje Durum Ekle</button>
      </div>
    </div>

    <!-- List Section -->
    <div class="list-container">
      <h3>Proje Durum Listesi</h3>
      <div class="search-container">
        <input type="text" id="search" placeholder="üîç Ara...">
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Durum Adƒ±</th>
            <th>Durum</th>
            <th>ƒ∞≈ülem</th>
          </tr>
        </thead>
        <tbody id="durumList">
          <!-- Varsayƒ±lan satƒ±rlar burada -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </div>
  </div>
  <script>
    const durumlar = [
      "√ñn Onaydaki Projeler",
      "Devam Eden Projeler",
      "Tahsilattaki Projeler",
      "Biten Projeler",
      "Alƒ±nmayan Projeler"
    ];

    function populateTable() {
      const tableBody = document.getElementById('durumList');
      tableBody.innerHTML = '';
      durumlar.forEach((durum, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${durum}</td>
          <td>
            <div class="toggle-switch active"></div>
          </td>
          <td>
            <button class="edit-btn">‚úèÔ∏è</button>
            <button class="delete-btn">üóëÔ∏è</button>
          </td>
        `;
        tableBody.appendChild(row);

        // Toggle switch functionality
        row.querySelector('.toggle-switch').addEventListener('click', (e) => {
          e.target.classList.toggle('active');
        });

        // Delete functionality
        row.querySelector('.delete-btn').addEventListener('click', () => {
          tableBody.removeChild(row);
        });

        // Edit functionality
        row.querySelector('.edit-btn').addEventListener('click', () => {
          const newDurumAdi = prompt("Yeni durum adƒ±nƒ± girin:", durum);
          if (newDurumAdi) {
            row.cells[1].textContent = newDurumAdi;
          }
        });
      });
    }

    document.getElementById('addDurumBtn').addEventListener('click', () => {
      const durumAdi = document.getElementById('durumAdi').value.trim();
      if (durumAdi) {
        durumlar.push(durumAdi);
        populateTable();
        document.getElementById('durumAdi').value = '';
      }
    });

    // Populate the table on page load
    populateTable();
  </script>
</body>
</html>
