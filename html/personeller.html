<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Yönetim Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .personnel-list, .personnel-form {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .personnel-list {
            flex: 3;
        }

        .personnel-form {
            flex: 2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="personnel-list">
            <h3>Personel Listesi</h3>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Ara...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad</th>
                        <th>GSM</th>
                        <th>E-Posta</th>
                        <th>Görev</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="personnel-table-body">
                    <!-- Personel satırları buraya eklenecek -->
                </tbody>
            </table>
        </div>

        <div class="personnel-form">
            <h3>Personel Ekle</h3>
            <form id="personnel-form">
                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Görev</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div class="form-group">
                    <label>Durum</label>
                    <input type="checkbox" id="status" name="status" value="true">
                </div>
                <button type="submit">Personel Ekle</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const personnelTableBody = document.getElementById("personnel-table-body");
            const personnelForm = document.getElementById("personnel-form");
            let editingPersonnelId = null;
    
            // Render personnel list
            async function renderTable() {
                try {
                    const response = await fetch("/get-personnels");
                    const data = await response.json();
    
                    if (data.success) {
                        personnelTableBody.innerHTML = "";
    
                        data.data.forEach(person => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${person.id}</td>
                                <td>${person.name}</td>
                                <td>${person.phone}</td>
                                <td>${person.email}</td>
                                <td>${person.role}</td>
                                <td>${person.status ? "Aktif" : "Pasif"}</td>
                                <td>
                                    <button class="update-btn" data-id="${person.id}">Düzenle</button>
                                    <button class="delete-btn" data-id="${person.id}">Sil</button>
                                </td>
                            `;
                            personnelTableBody.appendChild(row);
                        });
    
                        attachEventListeners();
                    } else {
                        console.error(data.message);
                    }
                } catch (error) {
                    console.error("Tablo güncellenirken hata oluştu:", error);
                }
            }
    
            // Attach event listeners to buttons
            function attachEventListeners() {
                document.querySelectorAll(".delete-btn").forEach(button => {
                    button.addEventListener("click", async (event) => {
                        const id = event.target.getAttribute("data-id");
                        await deletePersonnel(id);
                        renderTable();
                    });
                });
    
                document.querySelectorAll(".update-btn").forEach(button => {
                    button.addEventListener("click", async (event) => {
                        const id = event.target.getAttribute("data-id");
                        await loadPersonnelForUpdate(id);
                    });
                });
            }
    
            // Add new personnel or update existing one
            personnelForm.addEventListener("submit", async (event) => {
                event.preventDefault();
    
                const formData = new FormData(personnelForm);
                const personnel = {
                    name: formData.get("name"),
                    phone: formData.get("phone"),
                    role: formData.get("role"),
                    status: formData.get("status") === "true"
                };
    
                if (editingPersonnelId) {
                    await updatePersonnel(editingPersonnelId, personnel);
                } else {
                    await addPersonnel(personnel);
                }
    
                personnelForm.reset();
                editingPersonnelId = null;
                renderTable();
            });
    
            // Add personnel
            async function addPersonnel(personnel) {
                try {
                    const response = await fetch("/add-personnel", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(personnel)
                    });
                    const data = await response.json();
                    if (!data.success) console.error(data.message);
                } catch (error) {
                    console.error("Personel eklenirken hata oluştu:", error);
                }
            }
    
            // Delete personnel
            async function deletePersonnel(id) {
                try {
                    const response = await fetch(`/delete-personnel/${id}`, { method: "DELETE" });
                    const data = await response.json();
                    if (!data.success) console.error(data.message);
                } catch (error) {
                    console.error("Personel silinirken hata oluştu:", error);
                }
            }
    
            // Update personnel
            async function updatePersonnel(id, personnel) {
                try {
                    const response = await fetch(`/update-personnel/${id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(personnel)
                    });
                    const data = await response.json();
                    if (!data.success) console.error(data.message);
                } catch (error) {
                    console.error("Personel güncellenirken hata oluştu:", error);
                }
            }
    
            // Load personnel for update
            async function loadPersonnelForUpdate(id) {
                try {
                    const response = await fetch("/get-personnels");
                    const data = await response.json();
                    const person = data.data.find(p => p.id == id);
    
                    if (person) {
                        document.getElementById("name").value = person.name;
                        document.getElementById("phone").value = person.phone;
                        document.getElementById("role").value = person.role;
                        document.getElementById("status").checked = person.status;
                        editingPersonnelId = id;
                    }
                } catch (error) {
                    console.error("Personel yüklenirken hata oluştu:", error);
                }
            }
    
            // Initial render
            renderTable();
        });
    </script>
</body>
</html>
