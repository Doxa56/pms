<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut Projeler</title>
</head>
<body>
    <h2>Mevcut Projeler</h2>
    <button id="backToHome">Ana Sayfaya Dön</button>
    <ul id="currentProjectsList">
        <!-- Mevcut projeler burada listelenecek -->
    </ul>
    
    <script>
        // Kullanıcı login değilse login sayfasına yönlendir
        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        // Ana sayfaya dönme işlevi
        document.getElementById('backToHome').addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Token kontrolü
        const token = localStorage.getItem('token');
        if (!token) {
            redirectToLogin();
        } else {
            // Mevcut projeleri çek
            fetch('/current-projects', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Mevcut projeler alınamadı.');
                    }
                    return response.json();
                })
                .then(data => {
                    const projectList = document.getElementById('currentProjectsList');
                    if (data.projects.length === 0) {
                        projectList.innerHTML = "<li>Gösterilecek mevcut proje bulunamadı.</li>";
                        return;
                    }
                    data.projects.forEach(project => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>${project.project_name}</strong><br>
                            Açıklama: ${project.description}<br>
                            Başlangıç Tarihi: ${project.start_date}<br>
                            Bitiş Tarihi: ${project.end_date}
                        `;
                        projectList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('currentProjectsList').innerHTML = "<li>Projeler yüklenemedi.</li>";
                });
        }
    </script>
</body>
</html>
