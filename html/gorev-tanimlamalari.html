<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√∂rev Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      gap: 10px;
      width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .task-list,
    .add-task {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .task-list {
      flex: 2;
    }

    .add-task {
      flex: 1;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 18px;
      color: #333;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    .search-bar button {
      padding: 5px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      text-align: left;
      padding: 10px 15px;
      border: 1px solid #ddd;
      word-wrap: break-word;
    }

    table th {
      background-color: #f5f5f5;
    }

    table td input[type="checkbox"] {
      cursor: pointer;
    }

    table td button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    table td button.edit {
      color: #007bff;
    }

    table td button.delete {
      color: #dc3545;
    }

    .pagination {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .pagination button {
      padding: 5px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }

    .add-task input,
    .add-task button {
      display: block;
      width: calc(100% - 20px);
      margin: 0 auto 10px auto;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .add-task button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }

      .task-list,
      .add-task {
        width: 100%;
        margin-bottom: 20px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      table th,
      table td {
        font-size: 14px;
      }

      table td button {
        display: inline-block;
        margin-right: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <div class="task-list">
      <h2>G√∂rev Listesi</h2>
      <div class="search-bar">
        <input type="text" placeholder="Ara">
        <button>üîç</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>G√∂rev Adƒ±</th>
            <th>ƒ∞≈ülem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1080</td>
            <td>Demo Kullanƒ±cƒ±</td>
            <td>
              <button class="edit">‚úèÔ∏è</button>
              <button class="delete">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button>Previous</button>
        <button>Next</button>
      </div>
    </div>
    <div class="add-task">
      <h2>G√∂rev Ekle</h2>
      <input type="text" placeholder="G√∂rev Adƒ±">
      <button>G√∂rev Ekle</button>
    </div>
  </div>
  <script>
    document.querySelector('.add-task button').addEventListener('click', () => {
      const taskName = document.querySelector('.add-task input').value.trim();
      if (taskName) {
        const table = document.querySelector('table tbody');
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${Math.floor(Math.random() * 1000)}</td>
          <td>${taskName}</td>
          <td>
            <button class="edit">‚úèÔ∏è</button>
            <button class="delete">üóëÔ∏è</button>
          </td>
        `;

        // D√ºzenleme Butonuna Event Listener Ekle
        row.querySelector('.edit').addEventListener('click', () => {
          const currentTaskName = row.cells[1].textContent;
          const newTaskName = prompt("G√∂rev adƒ±nƒ± d√ºzenleyin:", currentTaskName);
          if (newTaskName) {
            row.cells[1].textContent = newTaskName;
          }
        });

        // Silme Butonuna Event Listener Ekle
        row.querySelector('.delete').addEventListener('click', () => {
          row.remove();
        });

        // Tabloya Yeni Satƒ±rƒ± Ekle
        table.appendChild(row);

        // Giri≈ü Alanƒ±nƒ± Temizle
        document.querySelector('.add-task input').value = '';
      }
    });

    // Silme ƒ∞≈ülemi i√ßin Mevcut Tablodaki Butonlara Event Listener
    document.querySelector('table').addEventListener('click', (event) => {
      if (event.target.classList.contains('delete')) {
        event.target.closest('tr').remove();
      }
    });
  </script>

</body>

</html>
