<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçmiş Projeler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #backToHome {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backToHome:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        li strong {
            display: block;
            margin-bottom: 5px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Geçmiş Projeler</h2>
        <button id="backToHome">Ana Sayfaya Dön</button>
        <ul id="pastProjectsList">
            <!-- Geçmiş projeler burada listelenecek -->
        </ul>
    </div>

    <script>
        // Kullanıcı login değilse login sayfasına yönlendir
        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        // Ana sayfaya dönme işlevi
        document.getElementById('backToHome').addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Token kontrolü
        const token = localStorage.getItem('token');
        if (!token) {
            redirectToLogin();
        } else {
            // Geçmiş projeleri çek
            fetch('/past-projects', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Geçmiş projeler alınamadı.');
                    }
                    return response.json();
                })
                .then(data => {
                    const projectList = document.getElementById('pastProjectsList');
                    if (data.projects.length === 0) {
                        projectList.innerHTML = "<li>Gösterilecek geçmiş proje bulunamadı.</li>";
                        return;
                    }
                    data.projects.forEach(project => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>${project.project_name}</strong><br>
                            Açıklama: ${project.description}<br>
                            Başlangıç Tarihi: ${project.start_date}<br>
                            Bitiş Tarihi: ${project.end_date}
                        `;
                        projectList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('pastProjectsList').innerHTML = "<li>Projeler yüklenemedi.</li>";
                });
        }
    </script>
</body>
</html>
